name: Build Succeeds on PR

on:
  pull_requet:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run:  npm install

      # - name: Generate prisma client

      - name: Run Build
        run:  npm run Build